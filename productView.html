<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="./script.js"></script>
    <title>Teste Prático | Produtos</title>
</head>

<body onload="onLoadView()">
    <main class="background">
        <button class="leaveButton" onclick="leave()">
            Sair
            <i class="fa fa-arrow-right"></i>
        </button>
        <div class="container productsContainer">
            <h1 class="viewTitle">Produto</h1>
            <div class="viewArea">
                <div class="column">
                    <span class="viewTextTitle">Imagem</span>
                    <img class='imgView' id='imgView'></img>
                </div>
                <div class="column">
                    <span class="viewTextTitle">Código de barras</span>
                    <span class="viewText gtinView" id="gtinView"></span>
                    
                    <span class="viewTextTitle">Nome</span>
                    <span class="viewText nameView" id="nameView"></span>
                    
                    <span class="viewTextTitle">Preço</span>
                    <span class="viewText priceView" id="priceView"></span>
                </div>
            </div>
            <div class="editButtons">
                <button class="button saveButton" onclick="backProducts()">
                    Voltar
                </button>
            </div>
        </div>
    </main>
</body>

</html>
