<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script defer src="./script.js"></script>
        <title>Teste Prático | Login</title>
    </head>
    <body>
        <main class="background">
            <div class="loginContainer">
                <h1 class="loginTitle">Entre com seu usuário</h1>
                <form class="loginForm">
                    <input class="loginInput" type="text" placeholder="Login">
                    <input class="loginInput" type="password" placeholder="Senha">
                    <text class="loginError"></text>
                    <button class="loginButton" onclick="login(); return false">Entrar</button>
                </form>
            </div>
        </main>
    </body>
</html>
